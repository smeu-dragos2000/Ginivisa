<section>


    <div class="atractii-gallery">
      <div class="atractii-item text-center" *ngFor="let atractie of Atractii"  appModalClick    (click)="showModal($event)"   id={{atractie.id}}>
        <img src={{atractie.thumbURL}} alt=""  id={{atractie.id}}>
        <h5   id={{atractie.id}}>{{atractie.title}}</h5>
      </div>
    </div>

<!-- Modal -->
    <div class="modal-container">
      <div class="modal"   *ngFor="let atractie of Atractii"  id={{atractie.id}}>
        <div class="modal-content">
          <div class="description">
            <h4>{{atractie.title}}</h4>
            <p>{{atractie.text}}</p>
          </div>
          <img src={{atractie.imageURL}} alt="">
        </div>
        <button id={{atractie.id}} class="close-modal" (click)="closeModal($event)">
          <span id={{atractie.id}} class="material-icons" >close</span>
        </button>
      </div>


    </div>

</section>
